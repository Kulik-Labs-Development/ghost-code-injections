<!-- Navigation Bar Clarity Fix --> 
<!-- Apply aggressive black text shadows for readability on checkered finish line pattern -->

<style>
/* Aggressive black text shadows for readability on checkered finish line pattern */
.gh-navigation-brand,
.gh-navigation-menu a,
.gh-navigation-actions a,
.gh-navigation-actions button,
.gh-search.gh-icon-button,
.gh-burger.gh-icon-button {
    text-shadow: 
        0 0 8px rgba(0, 0, 0, 0.9),
        0 0 16px rgba(0, 0, 0, 0.8),
        0 0 24px rgba(0, 0, 0, 0.7),
        2px 2px 4px rgba(0, 0, 0, 1),
        -1px -1px 2px rgba(0, 0, 0, 0.8);
    font-weight: 600;
}

/* Extra strong emphasis for the brand/logo text */
.gh-navigation-brand {
    text-shadow: 
        0 0 10px rgba(0, 0, 0, 1),
        0 0 20px rgba(0, 0, 0, 0.9),
        0 0 30px rgba(0, 0, 0, 0.8),
        3px 3px 6px rgba(0, 0, 0, 1),
        -2px -2px 4px rgba(0, 0, 0, 0.9);
    font-weight: 700;
}

/* Remove purple background from navigation actions */
.gh-navigation-actions {
    background-color: transparent !important;
    background: transparent !important;
}

/* Apply shadow to search icon and hamburger menu SVG */
.gh-search.gh-icon-button svg,
.gh-burger.gh-icon-button svg {
    filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.9)) 
            drop-shadow(0 0 16px rgba(0, 0, 0, 0.8)) 
            drop-shadow(2px 2px 4px rgba(0, 0, 0, 1));
}
</style>

<!-- Drop Transparent on Hover for Tickets Button --> 
<style>
 .kg-header-card.kg-v2 .kg-header-card-button:hover {
